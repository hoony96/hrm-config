server:
  port: 9527

spring:
  application:
    name: ZUUL-GATEWAY

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

zuul:
  prefix: /services
  ignored-services: "*"
  host:
    max-per-route-connections: 60000
    socket-timeout-millis: 60000
    connect-timeout-millis: 60000
  routes:
    system:
      path: /system/**
      serviceId: SYSTEM-SERVICE
    course:
      path: /course/**
      serviceId: COURSE-SERVICE

SYSTEM-SERVICE:
  ribbon:
    ReadTimeout: 60000  # µ•Œª∫¡√Î ˝
    SocketTimeout: 60000





